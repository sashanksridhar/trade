<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="ISO-8859-1">
<title>List of Tickers</title>
<link rel="stylesheet" th:href="@{/css/index/style.css}" type="text/css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/index/mobile.css}">
	<script th:src="@{/js/index/mobile.js}" type="text/javascript"></script>
</head>
<body>

<div id="page">
<div id="header">
			<div>
				<a href="/index.html" class="logo"><img th:src="@{/images/index/logo.png}" alt=""></a>
				
			</div>
		</div>
<div id="body">
			<div class="header">
				<div>
					<h1>List of Available Tickers</h1>
				</div>
			</div>
<div class="blog">
				<div class="featured">
					<ul>
						<li th:each="message: ${messages}">
						<div>

 <form th:id="${message}" action="/portfolio/ticker/view" method="post">
<input name="ticker" type="hidden" id="ticker" th:value="${message}">
<a href="#" th:attr="onclick=|document.getElementById('${message}').submit()|" th:text="${message}"  class="more">>message</a>
</form>
</div>
</li>
</ul>
</div>
</div>
</div>
</div>

</td>

</tr>

</table>


</center>
</body>
</html>
